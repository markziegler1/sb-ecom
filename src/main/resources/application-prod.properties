# Production Configuration for Render/Heroku/Generic Cloud

# Database Configuration (use environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=${JWT_SECRET:your-super-secret-jwt-key-for-production-change-this}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration (set allowed origins via env or here)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-frontend.netlify.app,https://www.your-frontend.netlify.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.ecommerece.project=INFO
logging.level.org.springframework.security=INFO

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable H2 Console in production
spring.h2.console.enabled=false

# Disable data.sql in production
spring.sql.init.mode=never

# Other production settings
server.port=8080

# CORS (update to your Netlify/Render frontend URL)
app.cors.allowedOrigins=

# CORS (update to your S3 frontend URL)
app.cors.allowedOrigins=http://sb-ecom-frontend.s3-website-eu-west-1.amazonaws.com 